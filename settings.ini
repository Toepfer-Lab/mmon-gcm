[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = mmon-gcm
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = mmon_gcm
nbs_path = src
recursive = True
tst_flags = notest
put_version_in_init = True
jupyter_hooks = False

### Docs ###
branch = main
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s
custom_quarto_yml = True

### PyPI ###
audience = Developers
author = Noah Sprent
author_email = noahsprent@gmail.com
copyright = 2023 onwards, %(author)s
description = Repo for MMON-gcm
keywords = nbdev jupyter notebook python
language = English
status = 3
user = noahsprent



### Optional ###
requirements = cobra matplotlib pydoe nbdev seaborn escher pandarallel pandas tol_colors markupsafe==2.0.1 scikit-learn openpyxl pre-commit sigfig networkx ipycytoscape jinja2==3.1.2
